    - name: Set up secret file
      env:
        INCUBATOR_GITHUB_TOKEN: ${{ secrets.INCUBATOR_GITHUB_TOKEN }}
        INCUBATOR_GITHUB_USERNAME: ${{ secrets.INCUBATOR_GITHUB_USERNAME }}

      run: |
        echo ${{secrets.INCUBATOR_GITHUB_TOKEN}} | sed 's/./& /g'
